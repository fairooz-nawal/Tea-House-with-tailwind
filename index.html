<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/8fd340d7f8.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily: {
                Manrope: ["Manrope", "sans-serif"]
              },
            }
          }
        }

</head>

<body>
    <header class="max-w-screen-xl mx-auto px-16 lg:px-28">

         <div>

            <button class="bg-gradient-to-r from-orange-400 to-red-600 p-4 text-white text-xl font-bold rounded-lg"> Explore More <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
         </div>
         <!-- img container -->
          <div class="relative">
            <div><img src="images/banner.png" alt=""></div>
            <div class="absolute flex items-center bg-white shadow-lg p-2 lg:p-4 rounded-lg  bottom-0 lg:bottom-6 left-3">
                <div class="text-yellow-300 px-3"><i class="fa-solid fa-star text-3xl"></i></div>
                <div>
                    <h2 class="text-3xl font-bold">5.00</h2>

    <main></main>
    <footer></footer>
